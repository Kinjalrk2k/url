<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whoosh!</title>

    <script>
      const loc = window.location;
      const [_, shortenerHome, shortUrl, ...rest] = loc.pathname.split("/");

      console.log({ shortUrl, shortenerHome, rest });

      fetch("urls.json")
        .then((res) => res.json())
        .then((res) => {
          console.log(res);
          const redirect = res[shortUrl];

          if (redirect) {
            loc.replace(redirect);
          } else {
            loc.replace(shortenerHome);
          }
        });
    </script>
  </head>
  <body>
    <h1>404</h1>
  </body>
</html>
